<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Jogo dos dados</title>
</head>
<body>
    <h1>Jogo do dado</h1>
    <div class="board">
        <div class="container">
            <div class="dice">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>
                <div class="face left"></div>
                <div class="face right"></div>
            </div>
            <p>Repita esse valor para vencer!</p>
        </div>
        <div class="container">
            <div class="dice">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>
                <div class="face left"></div>
                <div class="face right"></div>
            </div>
            <button class="roll">
                Rolar dado
            </button>
        </div>
    </div>
    <div class="resultWin">
        Você ganhou!!!
        <button class="tryAgain">Tentar Novamente</button>
    </div>
    <div class="resultLose">
        Você Perdeu.
        <button class="tryAgain">Tentar Novamente</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
